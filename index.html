<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div data-controller="wordle">
      <div class="word-letters" data-wordle-target="letters">
        <!-- Five input boxes to accept letter guesses -->
        <input type="text"  data-action="keyup->wordle#handleEvent" maxlength="1">
        <input type="text" data-wordle-target="letter" data-action="keyup->wordle#handleEvent" maxlength="1">
        <input type="text" data-wordle-target="letter" data-action="keyup->wordle#handleEvent"  maxlength="1">
        <input type="text" data-wordle-target="letter" data-action="keyup->wordle#handleEvent"  maxlength="1">
        <input type="text" data-wordle-target="letter" data-action="keyup->wordle#handleEvent"  maxlength="1">
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
